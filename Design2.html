<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjwal's Gym</title>

    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>

    <style>
        body {
            /* CSS RESET */
            margin: 0px;
            padding: 0px;
            background: url('img/bg3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            /* font-family: Arial, sans-serif; */
            font-family: 'Baloo Bhai', cursive;

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .left, .right {
            display: flex;
            align-items: center;
        }

        .left img {
            width: 70px;
        }

        .left div {
            margin-left: 10px;
            text-align: center;
            font-size: 14px;
            line-height: 16px;
        }

        .mid {
            flex-grow: 1;
            text-align: center;
        }

        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
            font-size: 20px;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: inline-block;
        }

        .navbar li a:hover,
        .navbar li a.active {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: underline;
        }

        .btn {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: 2px solid grey;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
            font-size: large;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            margin: 100px 810px;
            padding: 35px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .forms-group input {
            display: block;
            margin: 10px auto;
            text-align: center;
            padding: 10px;
            width: calc(100% - 20px);
            max-width: 320px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container button {
            display: block;
            margin: 20px auto 0;
            width: calc(100% - 20px);
            max-width: 320px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar li {
                font-size: 18px;
            }

            .btn {
                padding: 6px 12px;
            }

            .container {
                margin: 50px 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="img/logo.png" alt="Ujjwal's Fitness Logo">
            <div>Ujjwal's Fitness</div>
        </div>

        <nav class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>
    </header>

    <div class="container">
        <h1>Join the best gym in Delhi now</h1>
        <form action="noaction.php" class="forms-group">
            <div>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <input type="number" name="age" placeholder="Enter your Age" required>
            </div>
            <div>
                <input type="text" name="gender" placeholder="Enter your Gender" required>
            </div>
            <div>
                <input type="tel" name="mobile" placeholder="Enter your Mobile Number" required>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
